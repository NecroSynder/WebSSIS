<!-- base.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>SSIS</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <meta name="csrf-token" content="{{ csrf_token() }}" />
  </head>

  <body>
    <!-- Header -->
    <div class="div-title bg-light">
      <h1 class="display-1">Student Information System</h1>
      <p>by <a href="https://github.com/NecroSynder">@Clarin</a></p>
    </div>

    {% include 'navigation.html' %}

    <!-- Footer -->
    <div
      class="div-footer d-lg-flex justify-content-around fixed-bottom w-100 bg-light"
    >
      <p>
        <i class="fa fa-users"></i> contribute on github
        <a href="https://github.com/NecroSynder/WebSSIS.git" target="_blank"
          >SSIS</a
        >
      </p>
      <p><i class="fa fa-balance-scale"></i> BSCS-3</p>
    </div>

    <!-- SCRIPTS -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </body>
</html>
