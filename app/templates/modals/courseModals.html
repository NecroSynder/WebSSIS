
<!-- courseModals.html -->
<!-- Enter New Course Modal -->
<div id="myCourseModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" style="align-content: center;">Please Add  New Course</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addCourseForm" action="{{ url_for('courses.add_course') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group mb-3">
                        <label>Code</label>
                        <input type="text" name="code" class="form-control" id="courseCodeInput" placeholder="Enter Code">
                    </div>
                    <div class="form-group mb-3">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" id="courseNameInput" placeholder="Enter Course Name">
                    </div>
                    <div class="form-group mb-3">
                        <label>College</label>
                        <select name="college_code" class="form-control" id="editCollegeCode">
                            {% for college in colleges %}
                            <option value="{{ college[0] }}">{{ college[1] }}</option>
                            {% endfor %}
                        </select>                    
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Course Modal -->
<div id="editCourseModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" style="align-content: center;">
                    Update
                    Course Details</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" method="POST" id="editCourseForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="hidden" name="id" id="editCourseId" value="">
                    <div class="form-group mb-3">
                        <label>Code</label>
                        <input value="" type="text" name="code" class="form-control" id="editCourseCode" placeholder="Edit Code">
                    </div>
                    <div class="form-group mb-3">
                        <label>Course Name</label>
                        <input value="" type="text" name="name" class="form-control" id="editCourseName" placeholder="Edit Course Name">
                    </div>
                    <div class="form-group mb-3">
                        <label>College</label>
                        <select name="college_code" class="form-control" id="editCollegeCode">
                            {% for college in colleges %}
                            <option value="{{ college[0] }}">{{ college[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success mb-3">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
</tbody>
<!-- End of Edit Course Modal -->
